<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>

<body bodyBackground>

<div class="principalCard">

  <img class="imgHeader" src="images/illustration-hero.svg" alt="">

  <h1>Order Summary</h1>

  <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

  <section class="planDescription">
    <img class="imgPlan" src="images/icon-music.svg" alt="">
      <section class="price">
        <p class="annualPlan">Annual Plan</p>
        <p class="numbers">$59.99/year</p>
      </section>
    <a class="changeButton" href="">Change</a>
  </section>

  <a class="proceed" href="">
    <p>
      Proceed to Payment
    </p>
  </a>
  
  <a class="cancel" href="">Cancel Order</a>

</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mariana Cervi√±o</a>.
  </div>
</body>
</html>
